<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ anime.imageUrl }}"
        class="img-fluid rounded-start"
        alt="{{ anime.title }}"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ anime.title }}</h5>
        <p class="card-text">
          {{ anime.description }}
        </p>
        <p class="card-text">
          <small class="text-body-secondary">{{ anime.year }}</small>
        </p>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="anime.watched"
            name="watched"
            id="animeCheck"
          />
          <label class="form-check-label" for="animeCheck"> Guardato </label>
        </div>
        <p>Genere: {{ anime.genres }}</p>
      </div>
    </div>
  </div>
</div>
